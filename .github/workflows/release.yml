name: Release APK

on:
  push:
    tags:
      - 'v*' # Run on all tag pushes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks
          apksigner sign --ks keystore.jks \
                         --ks-pass pass:${{ secrets.KEY_STORE_PASSWORD }} \
                         --ks-key-alias ${{ secrets.ALIAS }} \
                         --key-pass pass:${{ secrets.KEY_PASSWORD }} \
                         app/build/outputs/apk/release/app-release-unsigned.apk
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/network-mode-selector.apk
          rm keystore.jks

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release APK
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/network-mode-selector.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
